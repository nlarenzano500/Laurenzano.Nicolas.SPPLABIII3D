<div class="container">
	<br>
	<h2>Administración</h2>
	<legend class="pt-0 d-flex justify-content-center border-bottom">Datos de la mascota</legend>

	<form>
		<div class="row mb-3">
			<label for="txtTitulo" class="col-sm-3 col-form-label">Título</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="txtTitulo" name="titulo" placeholder="Título del anuncio" maxlength="25">
				<small></small>
			</div>
		</div>
		<div class="row mb-3">
			<label for="txtDescripcion" class="col-sm-3 col-form-label">Descripción</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="txtDescripcion" name="descripcion" placeholder="Descripción"  maxlength="25">
				<small></small>
			</div>
		</div>
		<fieldset class="row mb-3">
			<legend class="col-form-label col-sm-3 pt-0">Animal</legend>
			<div class="col-sm-9">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="animal" id="rbPerro" value="perro">
					<label class="form-check-label" for="rbPerro">Perro</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="animal" id="rbGato" value="gato">
					<label class="form-check-label" for="rbGato">Gato</label>
					<small></small>
				</div>
			</div>
		</fieldset>
		<div class="row mb-3">
			<label for="txtPrecio" class="col-sm-3 col-form-label">Precio</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="txtPrecio" name="precio" placeholder="Precio">
				<small></small>
			</div>
		</div>

		<div class="row mb-3">
			<legend class="pt-0 d-flex justify-content-center">Características</legend>
		</div>
		<div class="row mb-3">
			<label for="txtRaza" class="col-sm-1 col-form-label"><img src="./recursos/raza.png" width="36" height="36"></label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="txtRaza" name="raza" placeholder="Raza">
				<small></small>
			</div>

			<label for="txtVacunas" class="col-sm-1 col-form-label"><img src="./recursos/vacunas.png" width="36" height="36"></label>
			<div class="col-sm-3">
				<select id="txtVacunas" class="form-control" name="vacunas" type="text">
					<option value="">--Elegir--</option>
					<option value="si">Si</option>
					<option value="no">No</option>
				</select>
				<small></small>
			</div>

			<label for="txtNacimiento" class="col-sm-1 col-form-label"><img src="./recursos/calendario.png" width="36" height="36"></label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="txtNacimiento" name="nacimiento" placeholder="dd/mm/aaaa">
				<small></small>
			</div>
		</div>

		<div class="d-flex justify-content-end">
			<button type="button" id="btnEliminar" class="btn btn-primary edicion"><i class="fa fa-close"></i>Eliminar</button>
			<button type="button" id="btnCancelar" class="btn btn-primary edicion"><i class="fa fa-close"></i>Cancelar</button>
			<button type="submit" class="btn btn-primary"><i class="fa fa-close"></i>Guardar</button>
		</div>

	</form>
</div>

<br>

	<div class="row mb-3">

		Listado de mascotas
		</legend>
	</div>
